<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="">
      </div>

        <div class="card-content">
          <h5 class="pro-cat">perfume</h5>
          <h2 class="pro-name">Gabrielle <br> Essense Eau De Parfum</h2>
          <p class="pro-det"> a floral, solar and voluptuous <br>
             interpretation composed by <br>
            olivier polge, perfumer-creator <br>
             for the house of chanel
          </p>
        <div class="price">
          <p class="perfumepricenow">$149.99</p>
          <p class=" perfumepriceold">$169.99</p>
        </div>
        <button class="cta">add to cart</button>
        </div>
      </div>
    </div>
  
  

</body>
</html>
